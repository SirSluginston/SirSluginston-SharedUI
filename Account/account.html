<!--
    SharedUI Account Page
    - Modular, reusable, and future-proof (like a slug in a suit)
    - All content and branding injected/configured via JS and projects.json
    - User can change global and project-specific settings here
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SharedUI core styles and config -->
    <link rel="stylesheet" href="../SharedUI-border.css">
    <link rel="stylesheet" href="../variables.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <!-- SharedUI component styles -->
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Navbar/navbar.css">
    <link rel="stylesheet" href="../Body/body.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <link rel="stylesheet" href="../ThemeToggle/theme-toggle.css">
    <link rel="stylesheet" href="../Hero/hero.css">
    <link rel="stylesheet" href="account.css">
    <script src="../SharedUI/sharedui.js"></script>
    <script src="account.js"></script>
    <script src="../ThemeToggle/theme-toggle.js"></script>
    <script src="../Header/header.js"></script>
</head>
<body>
    <div class="sharedui-outer-border">
        <div id="header-container"></div>
        <div id="site-navbar"></div>
        <!-- SharedUI Hero -->
        <div id="shared-hero-container"></div>
        <div id="body-container">
            <div class="shared-body">
                <div class="body-content" id="shared-body-content">
                    <h3>Global Settings</h3>
                    <form id="global-settings-form">
                        <label>Display Name:<br>
                            <input type="text" name="displayName" placeholder="Your name">
                        </label><br><br>
                        <label>Theme:<br>
                            <select name="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </label><br><br>
                        <button type="submit">Save Global Settings</button>
                    </form>
                    <hr>
                    <h3>Project-Specific Settings</h3>
                    <form id="project-settings-form">
                        <label>Preferred Project:<br>
                            <select name="preferredProject" id="preferredProjectSelect"></select>
                        </label><br><br>
                        <button type="submit">Save Project Settings</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
    <script src="../Hero/hero.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const { loadConfig, injectHeader, injectFooter, applyBranding, getProjects } = window.SharedUILib;
    const path = 'Account/account.html'; // project=SharedUI enforced elsewhere
        const config = await loadConfig(path);
        window.SharedUIConfig = config;
        applyBranding(config);
        injectHeader(config);
        injectFooter(config);
        // Set hero content from config
        const pageConfig = (config.pages || []).find(p => p.href && p.href.toLowerCase() === 'account/account.html');
        const title = (pageConfig && pageConfig.pageTitle) || 'Account Settings';
        const tagline = (pageConfig && pageConfig.pageTagline) || 'Manage your profile and preferences.';
        SharedUIHero.inject(document.getElementById('shared-hero-container'), title, tagline);
        // Now load the navbar script so it can use SharedUIConfig
        var navbarScript = document.createElement('script');
        navbarScript.src = '../Navbar/navbar.js';
        document.body.appendChild(navbarScript);
        // Populate project select
        const projects = await getProjects();
        const select = document.getElementById('preferredProjectSelect');
        if (select && Array.isArray(projects)) {
            projects.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.siteUrl || '';
                opt.textContent = p.projectTitle || p.siteUrl || 'Untitled';
                select.appendChild(opt);
            });
        }
    });
    </script>
</body>
</html>
